<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data</title>
     <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body{
        margin:0px;
        padding:0px;
        background:pink;
        overflow-x:hidden;
        }
        form{
        width:500px;
        position:relative;
        left:500px;
        }
        .data{
        width:auto;
        height:auto;
        position:relative;
        left:600px;
    </style>
</head>
<body>
<!---navbar--->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Lets Grow More Task-3 &nbsp <b>Data from API</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'index' %}">Task-1</a>
            <a class="nav-link active" href="{% url 'person' %}">Task-2</a>
            <a class="nav-link" href="{% url 'student' %}">Task-3</a>
            <a class="nav-link" href="{% url 'calculator' %}">Task-4</a>
            <a class="nav-link" href="{% url 'result' %}">Task-5</a>
          </div>
        </div>
      </div>
    </nav>

<!---message--->
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Hello User</strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</div>
<!---entry_form--->
<br>
<div class="form">
    <form method="post">{% csrf_token %}
        <div class="input-group mb-3">
          <input type="text" name="number" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="button-addon2">
          <input type="submit" class="btn btn-outline-secondary" value="Submit">
        </div>
    </form>
</div>
<!---main_data--->
<div class="data">
    <div class="card" style="width: 18rem;">
      <img src="{{person_avatar}}" class="card-img-top" alt="">
      <div class="card-body">
          <h5 class="card-title"><b>Id:</b>&nbsp{{person_id}}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>E-mail:</b>&nbsp{{person_email}}</li>
        <li class="list-group-item"><b>First-Name:</b>&nbsp{{person_fname}}</li>
        <li class="list-group-item"><b>Last-Name:</b>&nbsp{{person_lname}}</li>
      </ul>
    </div>
</div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
