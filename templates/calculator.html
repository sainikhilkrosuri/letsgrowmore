<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        body{
        background:pink;
        margin:0px;
        padding:0px;
        overflow-x:hidden;
        }
        .main{
        position:relative;
        left:665px;
        }
        .buttons input{
        margin:10px;
        }
        .buttons{
        text-align:center;
        }
    </style>
</head>
<body>
    <!---navbar--->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Lets Grow More Task-4 &nbsp <b>CALCULATOR</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'index' %}" >Task-1</a>
            <a class="nav-link" href="{% url 'person' %}">Task-2</a>
            <a class="nav-link" href="{% url 'student' %}">Task-3</a>
            <a class="nav-link active" href="{% url 'calculator' %}">Task-4</a>
            <a class="nav-link" href="{% url 'result' %}">Task-5</a>
          </div>
        </div>
      </div>
    </nav>
    <!---end of navbar--->
    <!---message--->
    <div class="messages">
    {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>Hello User</strong> {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    </div>
    <br>
    <center class="main">
        <form class="row g-3" method="post" name="form1">{% csrf_token %}
          <div class="col-auto">
            <label for="value" class="visually-hidden">Password</label>
            <input type="text" class="form-control" id="value" placeholder="enter the structure" name="primary">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">calculate</button>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" placeholder="Output" value="{{output}}" disabled>
          </div>
          <br>
        </form>
    </center>
    <div class="buttons">
        <input type="button" value="1" onclick="form1.primary.value+='1'" class="btn btn-outline-dark">
        <input type="button" value="2" onclick="form1.primary.value+='2'" class="btn btn-outline-dark">
        <input type="button" value="3" onclick="form1.primary.value+='3'" class="btn btn-outline-dark">
        <input type="button" value="+" onclick="form1.primary.value+='+'" class="btn btn-outline-dark"><br>
        <input type="button" value="4" onclick="form1.primary.value+='4'" class="btn btn-outline-dark">
        <input type="button" value="5" onclick="form1.primary.value+='5'" class="btn btn-outline-dark">
        <input type="button" value="6" onclick="form1.primary.value+='6'" class="btn btn-outline-dark">
        <input type="button" value="-" onclick="form1.primary.value+='-'" class="btn btn-outline-dark"><br>
        <input type="button" value="7" onclick="form1.primary.value+='7'" class="btn btn-outline-dark">
        <input type="button" value="8" onclick="form1.primary.value+='8'" class="btn btn-outline-dark">
        <input type="button" value="9" onclick="form1.primary.value+='9'" class="btn btn-outline-dark">
        <input type="button" value="*" onclick="form1.primary.value+='*'" class="btn btn-outline-dark"><br>
        <input type="button" value="." onclick="form1.primary.value+='.'" class="btn btn-outline-dark">
        <input type="button" value="0" onclick="form1.primary.value+='0'" class="btn btn-outline-dark">
        <input type="button" value="%" onclick="form1.primary.value+='%'" class="btn btn-outline-dark">
        <input type="button" value="/" onclick="form1.primary.value+='/'" class="btn btn-outline-dark"><br>
        <input type="button" value="(" onclick="form1.primary.value+='('" class="btn btn-outline-dark">
        <input type="button" value=")" onclick="form1.primary.value+=')'" class="btn btn-outline-dark">
        <input type="button" value="{{output}}" onclick="form1.primary.value+='{{output}}'" class="btn btn-outline-dark"><br>
    </div>
    <center><b>Recently performed operation:</b>&nbsp{{record}}</center>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
